<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>Spotify Clone By Arif</title>
    <script type="module" src="./dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-white">
    <main
      class="h-full grid-template-areas grid sm:grid-cols-[250px_1fr] grid-row-[1fr_auto] grid-cols-[50px_1fr]"
    >
      <aside class="sidenav bg-black-highlight">
        <nav class="flex flex-col items-center gap-8 py-8 px-2 sm:px-8 sm:items-start  ">
          <section>
            <a href="/" class="hidden sm:block">
              <img
                class="h-10 w-full object-contain"
                src="../spotify-icons-logos/spotify-icons-logos/logos/01_RGB/02_PNG/Spotify_Logo_RGB_White.png"
                alt="Spotify Logo"
                srcset=""
              />
            </a>
            <a href="/" class="sm:hidden block">
              <img
                class="h-10 w-full object-contain"
                src="../spotify-icons-logos/spotify-icons-logos/icons/01_RGB/02_PNG/Spotify_Icon_RGB_White.png"
                alt="Spotify Logo"
                srcset=""
              />
            </a>
          </section>
          <section>
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                <span class="material-symbols-outlined"> home </span
                >
                <span class="hidden sm:block">Home</span>
              </li>
              <li
                class="flex cursor-pointer items-center justify-center gap-2 hover:text-primary"
              >
                <span class="material-symbols-outlined"> search </span
                >
                <span class="hidden sm:block">Search</span>
              </li>
            </ul>
          </section>
          <section
            id="user-playlists"
            class="w-full border-t border-secondary pt-4"
          >
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <!-- <li class="flex items-center gap-2">adf</li>
                    <li class="flex items-center gap-2"></li> -->
            </ul>
          </section>
        </nav>
      </aside>
      <article
        class="content bg-transparent relative overflow-auto scrollbar-hide"
      >
        <header class="header bg-transparent">
          <nav class="flex justify-between px-8 py-2 items-center">
            <button class="flex items-center gap-4">
              <section class="left">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 rounded-full bg-black-highlight"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5L8.25 12l7.5-7.5"
                  />
                </svg>
              </section>
              <section class="right">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 rounded-full bg-black-highlight"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 4.5l7.5 7.5-7.5 7.5"
                  />
                </svg>
              </section>
            </button>
            <button
              id="Profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 bg-black-highlight hover:bg-black-light"
            >
              <section id="Profile-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section
                id="display-name"
                class="flex justify-center items-center gap-1"
              >
                Arif Rahaman
              </section>
              <i>â–¼</i>
            </button>
            <ul
              id="profile-menu"
              class="absolute hidden top-16 right-0 w-[200px] rounded-md bg-black hover:bg-gray p-1"
            >
              <li
                id="Account"
                class="w-full cursor-pointer rounder-md p-1 hover:bg-gray"
              >
                Account
              </li>
              <li
                id="settigns"
                class="w-full cursor-pointer rounder-md p-1 hover:bg-gray"
              >
                settings
              </li>
              <li
                id="logout"
                class="w-full cursor-pointer rounder-md p-1 hover:bg-gray"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="w-full h-72 -z-[1] absolute top-0 px-5 py-14 bg-gradient-to-b from-black-light to bg-black-base"
        >
          <h1 id="Headings" class="text-6xl py-12">Hello Arif</h1>
        </article>
        <section id="page-content" class="bg-black-base mt-48">
          <section>
            <header>
              <nav>
                <ul class="grid grid-cols-[50px_2fr_1fr_1fr]">
                  <li>#</li>
                  <li>TITLE</li>
                  <li>ALBUM</li>
                  <li>ðŸ•“</li>
                </ul>
              </nav>
            </header>

            <section id="tracks">
              <section
                class="grid grid-cols-[50px_2fr_1fr_1fr] items-center justify-items-start rounded-md hover:bg-black-light"
              >
                <p>1</p>
                <section class="grid grid-cols-2 gap-2">
                  <img class="h-8 w-8" src="h-8 w-8" alt="" srcset="" />
                  <article class="flex flex-col gap-1">
                    <h2 class="text">songs</h2>
                    <h3 class="text-sm">artists</h3>
                  </article>
                </section>
                <p>album</p>
                <p>1.36</p>
              </section>
            </section>
          </section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-black-light bg-black-highlight px-1 h-28 sm:h-auto items-center sm:px-4"
      >
        <section class="grid grid-cols-[100px_1fr] sm:grid-cols-[300px_1fr] gap-4 p-1 h-full items-center">
          <section
            id="song-info"
            class="flex items-center invisible overflow-hidden"
          >
            <section
              class="audio-items grid  sm:grid-cols-[auto_1fr] gap-1 transform translate-y-[100%] items-center py-2"
            >
              <img
                id="now-playing-image"
                class="h-12 w-12"
                src=""
                alt="title"
              />
              <section class="flex flex-col justify-center">
                <h2
                  id="now-playing-song"
                  class="text-sm font-semibold line-clamp-1"
                >
                  song title
                </h2>
                <p id="now-playing-artists" class="text-xs line-clamp-1">
                  song artists
                </p>
              </section>
            </section>
          </section>
          <!-- section for audio controll -->
          <section id="audio-control" class="p-0.5 overflow-hidden grid sm:grid-cols-[2fr_1fr] grid-rows-auto ">
            <section class="audio-items transform translate-y-[100%]">
              <section class="flex items-center justify-center">
                <button id="prev">
                  <span
                    style="font-size: 2.5rem"
                    class="material-symbols-outlined hover:text-green"
                  >
                    skip_previous
                  </span>
                </button>
                <button id="play">
                  <span
                    id="playIcon"
                    style="font-size: 2.5rem"
                    class="material-symbols-outlined hover:text-green"
                  >
                    play_circle
                  </span>
                  <!-- <span id="pauseIcon" class="material-symbols-outlined hidden" style="font-size: 48px;">pause_circle</span> -->
                </button>
                <button id="next">
                  <span
                    style="font-size: 2.5rem"
                    class="material-symbols-outlined hover:text-green"
                  >
                    skip_next
                  </span>
                </button>
              </section>

              <section
                class="flex w-full items-center justify-center p-1 gap-2"
              >
                <span id="song-duration-completed" class="text-sm">0:00</span>
                <section
                  id="timeline"
                  class="w-full cursor-pointer rounded-3xl bg-white"
                >
                  <section
                    id="progress"
                    class="h-1 w-0 bg-green rounded-3xl"
                  ></section>
                </section>
                <span id="total-song-duration" class="text-sm">0:00</span>
              </section>
            </section>
            <!-- section for volume  -->
            <section
              id="volume-control"
              class="flex items-center justify-center overflow-hidden w-full"
            >
              <section
                class="audio-items transform translate-y-[200%] flex items-center w-full justify-center"
              >
                <span class="material-symbols-outlined"> volume_up </span>
                <input type="range" id="volume" value="100" min="0" max="100" class="w-[50%] sm:w-auto"/>
              </section>
          </section>
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
